name: Code Review GitHub Action
author: vipinkrajput
description: Github action for assigning reviewers, requesting reviews automatically on pull request

inputs:
  reviewers:
    description: 'List of reviewers'
    required: true
  
  repository:
    description: 'Repository name'
    required: false
    default: ${{ github.event.repository.name }}   

  organization:
    description: 'Organization name'
    required: false
    default: ${{ github.event.organization.name }}    

outputs:
  message:
    description: 'Greeting Message'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.organization }}
    - ${{ inputs.repository }}
    - ${{ inputs.reviewers }}
  